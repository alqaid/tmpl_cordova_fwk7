<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Angel Alcaide - http://www.alcaide.info">                
    <!-- framework 7-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="dist/css/framework7.ios.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="dist/css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="dist/css/my-app.css">
    <!-- framework 7 FIN-->
        
        <link rel="stylesheet" type="text/css" href="css/drugs.css">
        <title>appDrugs</title>
</head>
<body>
<!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>  <a href="about.html" class="link">About us</a></p>
      </div>
    </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="center sliding">appDrugs</div>
            <div class="right">
              <!-- 
                Right link contains only icon - additional "icon-only" class
                Additional "open-panel" class tells app to open panel when we click on this link
              -->
              <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Scrollable page content -->
            <div class="page-content">
              <p>Welcome app Drugs</p>
              <p>You can fing  app Drugs</p>
              <p>Learn what FDA does and does not regulate, the laws FDA enforces, and more. <br><a href="http://www.fda.gov/AboutFDA/default.htm">About FDA</a></P>
             
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar">
          <div class="toolbar-inner">
              
            <!-- Toolbar links -->
            <a href="#" class="link">Drugs</a>
            <a href="about.html" class="link">About us</a>
            <a href="#" class="link">Genes</a>
          </div>
        </div>
      </div>
</div>       




<!-- -----------   -- -- -----------    -->

    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript" src="dist/js/framework7.min.js"></script>

    <script type="text/javascript" src="dist/js/my-app.js"></script>

    <script type="text/javascript" src="js/jquery.js"></script>-->  
    <script type="text/javascript" src="js/mnu_inicio.js"></script>
        
</body>
</html>
